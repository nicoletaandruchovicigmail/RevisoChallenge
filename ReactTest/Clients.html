</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Overview</a></li>

                    <li  class="active"><a href="clients.html">Clients</a></li>

                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-left">
        <div class="row content">
            <div class="col-sm-3 sidenav">
            </div>
            <div class="col-sm-6 text-left">
                <h1>Clients overview</h1>
                <hr style="border: 0px">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive" id="client">
                            <!-- result from React get goes here-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <hr style="border: 1px dashed #dddddd;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 sidenav">
            </div>
        </div>
    </div>

<script type="text/babel">
        var App = React.createClass({
        getInitialState: function() {
        return {
        data: []
        };
        },

        componentWillMount: function() {
        var xhr = new XMLHttpRequest();
        xhr.open("get", this.props.url, true);
        xhr.onload = function() {
        var webAPIData = JSON.parse(xhr.responseText);
        this.setState({ data: webAPIData });
        }.bind(this);
        xhr.send();
        },

        render: function () {
        if (!this.state.data) {
        return null;
        }
        console.log(this.state.data);

        var rows = [];
        this.state.data.forEach(function(client) {

        rows.push(
        <tr key={client.Id}>
            <td>{client.Name}</td>
            <td>{client.Email}</td>
            <td>{client.Phone}</td>
            <td>{client.Company}</td>
            <td>
                <div>
                    <a href="#"> <span className="glyphicon glyphicon-pencil"></span></a>
                </div>
            </td>
        </tr>);
        });
        return (
        <table className="table preview-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Company</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>{rows}</tbody>
        </table>
        );
        }
        });

        ReactDOM.render(
        <App url="http://localhost:53438/api/clients/" />,
        document.getElementById("client"));

    </script>


</body>
</html>
