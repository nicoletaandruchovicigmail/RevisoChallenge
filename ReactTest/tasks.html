    <div class="container-fluid text-left">
        <div class="row content">
            <div class="col-sm-2 sidenav">
            </div>
            <div class="col-sm-8 text-left">
                <h1>Project: Project 1</h1>
                <h2>Tasks overview</h2>
                <hr style="border: 0px">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive" id="task">
                            <!-- result from React get goes here-->
                        </div>
                    </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-right">
                                <button class="btn btn-default preview-add-button" id="saveTasks">
                                    <span class="glyphicon glyphicon-floppy-save"></span> Save
                                </button>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <hr style="border: 1px dashed #dddddd;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 sidenav">
            </div>
        </div>
    </div>

<script type="text/babel">
        var App = React.createClass({
        getInitialState: function() {
        return {
        data: []
        };
        },

        componentWillMount: function() {
        var xhr = new XMLHttpRequest();
        xhr.open("get", this.props.url, true);
        xhr.onload = function() {
        var webAPIData = JSON.parse(xhr.responseText);
        this.setState({ data: webAPIData });
        }.bind(this);
        xhr.send();
        },

        render: function () {
        if (!this.state.data) {
        return null;
        }
        console.log(this.state.data);

        var rows = [];
        this.state.data.forEach(function(task) {

        rows.push(
        <tr key={task.Id}>
            <td><div contentEditable>{task.Name}</div></td>
            <td><div contentEditable>{task.Description}</div></td>
            <td><div contentEditable>{task.EstimatedHours}</div></td>
            <td><div contentEditable>{task.actualHours}</div></td>
            <td><input type="checkbox" /></td>
        </tr>);
        });
        return (

        <table className="table preview-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Estimated</th>
                    <th>Actual hours</th>
                    <th>Completed</th>
                </tr>
            </thead>

            <tbody>{rows}</tbody>
        </table>
        );
        }
        });

        ReactDOM.render(
        <App url="http://localhost:53438/api/tasks/3" />,
        document.getElementById("task"));

    </script>


</body>
