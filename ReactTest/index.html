<div class="container-fluid text-left">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <h1>Projects overview</h1>
            <hr style="border: 0px">
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive" id="project">
                        <!-- result from React get goes here--> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <hr style="border: 1px dashed #dddddd;">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 sidenav">
        </div>
    </div>
</div>

<script type="text/babel">
    var App = React.createClass({
    getInitialState: function() {
    return {
            data: []
           };
    },

    componentWillMount: function() {
    var xhr = new XMLHttpRequest();
    xhr.open("get", this.props.url, true);
    xhr.onload = function() {
    var webAPIData = JSON.parse(xhr.responseText);
    this.setState({ data: webAPIData });
    }.bind(this);
    xhr.send();
    },
    
    openProject: function(){
        console.log('Edit button clicked');
    },

    render: function () {
        if (!this.state.data) {
        return null;
        }
        console.log(this.state.data);
    
    var rows = [];
    this.state.data.forEach(function(project) {
    var startDate = project.Start.substring(0,10);
    var endDate;
    if (project.End != null)
        endDate = project.End.substring(0,10);
    else
        endDate='-';
    
    rows.push(
    <tr key={project.Id}>
        <td>{project.Name}</td>
        <td>{project.Description}</td>
        <td>{startDate}</td>
        <td>{endDate}</td>
        <td>{project.ClientName}</td>
        <td>{project.CostPerHour} DKK</td>
        <td>Yes/No</td>
        <td>
            <div>
                <a href="tasks.html"> <span className="glyphicon glyphicon-pencil"></span></a>
            </div>
        </td>
    </tr>);
        });
        return (
            <table className="table preview-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Client</th>
                        <th>Cost</th>
                        <th>Completed</th>
                        <th></th>
                    </tr>
                </thead>
                
                <tbody>{rows}</tbody>
            </table>
        );
    }
    });

    ReactDOM.render(
    <App url="http://localhost:53438/api/values/" />,
    document.getElementById("project"));
    
</script>


</body>
