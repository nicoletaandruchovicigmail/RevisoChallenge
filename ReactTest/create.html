<!DOCTYPE html>
<html>
<head>
    <title>Hello Ms. Freelancer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.6.0/jquery.json.min.js" type="text/javascript"></script>
    <script src="Scripts/projectManager.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<iframe src="menu.html" style="border: none; width: 100%; height: 50px;" scrolling="no"></iframe>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <!-- panel preview -->
        <div class="col-sm-6">
            <h4>Add project:</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="startdate" class="col-sm-3 control-label">Start date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="startdate" name="startdate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="enddate" class="col-sm-3 control-label">End date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="enddate" name="enddate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="client" class="col-sm-3 control-label">Client</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="client" name="client">
                                <option>Client 1</option>
                                <option>Client 2</option>
                                <option>Client 3</option>
                                <option>Client 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cost" class="col-sm-3 control-label">Cost (DKK)</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="cost" name="cost">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right" id="addProject">
                            <button class="btn btn-default preview-add-button" id="btnAddProject">
                                <span class="glyphicon glyphicon-floppy-save"></span> Create
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- / panel preview -->
        <div class="col-sm-3">

        </div>
    </div>
</div>

</body>
</html>
